{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h3 class="mb-3 text-center">إدخال عملية جديدة</h3>

    <form action="/confirm" method="post">

        <div class="mb-3">
            <label class="form-label fw-bold">رقم العملية (آخر 4 أرقام)</label>
            <input type="text" class="form-control" name="trx_last4" id="trx_last4" placeholder="مثال: 4892" required
                   oninput="autoFillDate()">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">التاريخ والوقت</label>
            <input type="text" class="form-control" name="date_time" id="date_time" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">المبلغ</label>
            <input type="number" step="0.01" class="form-control" name="amount" required>
        </div>

        <div class="d-flex flex-column gap-2">
            <button type="submit" class="btn btn-primary">حفظ العملية</button>

            <!-- الزر الجديد لعرض المعاملات السابقة -->
            <a href="/transactions" class="btn btn-secondary">
                عرض المعاملات السابقة
            </a>
        </div>

    </form>
</div>

<script>
function autoFillDate() {
    // عند إدخال رقم العملية يبدأ بملء الوقت تلقائياً
    let now = new Date();
    let formatted = now.getFullYear() + "-" +
                    String(now.getMonth()+1).padStart(2, '0') + "-" +
                    String(now.getDate()).padStart(2, '0') + " " +
                    now.toLocaleTimeString('en-GB');

    document.getElementById("date_time").value = formatted;
}
</script>

{% endblock %}
