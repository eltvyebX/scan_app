{% extends "base_user.html" %}

{% block title %}تسجيل مستخدم جديد{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm" style="max-width:500px;margin:auto;">
    <h3 class="mb-4 text-center">تسجيل مستخدم جديد</h3>

    <form id="registerForm" method="post" action="/register">
        <div class="mb-3 text-center">
            <button type="button" class="btn btn-custom-generate w-75" id="generateUserBtn">توليد المستخدم والرقم السري</button>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">رقم المستخدم</label>
            <input type="text" class="form-control" name="user_id" id="user_id" readonly placeholder="سيتم توليده تلقائيًا">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">الرقم السري (PIN)</label>
            <input type="text" class="form-control" name="pin" id="pin" readonly placeholder="يتم توليده تلقائيًا">
            <small class="text-muted">رجاءً احتفظ بهذا الرقم في مكان آمن.</small>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">رقم حساب بنكك</label>
            <input type="text" class="form-control" name="bank_account" placeholder="أدخل رقم حساب بنكك" required>
        </div>

        <div class="d-flex gap-2 flex-column flex-sm-row">
            <button type="submit" class="btn btn-custom-save flex-grow-1">حفظ المستخدم</button>
            <a href="/" class="btn btn-custom-cancel flex-grow-1">إلغاء</a>
        </div>
    </form>
</div>

<style>
/* ألوان الأزرار */
.btn-custom-generate {
    background-color: #59287f;
    border-color: #59287f;
    color: #fff;
}
.btn-custom-generate:hover, .btn-custom-generate:focus {
    background-color: #4a1f6a;
    border-color: #4a1f6a;
    color: #fff;
}
.btn-custom-save {
    background-color: #a1bf37;
    border-color: #a1bf37;
    color: #fff;
}
.btn-custom-save:hover, .btn-custom-save:focus {
    background-color: #8c9b2f;
    border-color: #8c9b2f;
    color: #fff;
}
.btn-custom-cancel {
    background-color: #adb5bd;
    border-color: #adb5bd;
    color: #fff;
}
.btn-custom-cancel:hover, .btn-custom-cancel:focus {
    background-color: #939aa2;
    border-color: #939aa2;
    color: #fff;
}
</style>

<script>
document.getElementById("generateUserBtn").addEventListener("click", function() {
    // توليد رقم مستخدم عشوائي
    const randomHex = Array.from({length: 8}, () => Math.floor(Math.random()*16).toString(16)).join('');
    const newUserCode = "USR-" + randomHex;
    document.getElementById("user_id").value = newUserCode;

    // توليد PIN مكون من 4 حروف/أرقام
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let pin = "";
    for (let i = 0; i < 4; i++) {
        pin += chars[Math.floor(Math.random() * chars.length)];
    }
    document.getElementById("pin").value = pin;
});
</script>
{% endblock %}
